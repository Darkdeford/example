<md-dialog>
    <md-dialog-content class="layout-column layout-padding">
        <h3 class="dialog-heading" translate>Are you sure you want to delete this file?</h3>
        <p translate>This action cannot be undone.</p>
    </md-dialog-content>
    <md-dialog-actions>
        <button id="lsp-documents--confirm--document-delete-confirm--cancel" class="app-button app-button--raised" data-ng-click="ctrl.keepCategory()" translate>Keep File</button>
        <button id="lsp-documents--confirm--document-delete-confirm--submit" class="app-button app-button--raised app-button--warn" ng-click="ctrl.deleteCategory()" translate>Delete File</button>
    </md-dialog-actions>
</md-dialog>
